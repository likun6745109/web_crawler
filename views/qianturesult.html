<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爬虫</title>
	<link rel="stylesheet" type="text/css" href="/css/result.css">
</head>
<script type="text/javascript">
	window.onload=function(){
		var aa = document.getElementById("returna");
		aa.onclick=function(){
			window.history.back(-1);
		}
		var downa = document.getElementById("downa")
		var downma = document.getElementById("downma")
		var show = document.getElementById("show")
		downa.onclick=function(){
			show.style.display='block'
		}
		downma.onclick=function(){
			show.style.display='block'
			show.style.color = 'green'
		}
	}
</script>
<body>
	<div id="down">
		<a id="returna">返回</a>
		&nbsp;&nbsp;
		<a id="downa" href="/download/qiantu">下载</a>
		&nbsp;&nbsp;
		<a id="downma" href="/download/qiantu/max">大图下载</a>
		<p>由于部分图片没有大图资源，下载下来会是无效图片,两种下载请不要同时进行！</p>
		<p id="show" style="display: none;">正在打包下载图片，请耐心等待，下载完后将不能重复下载</p>
	</div>
	<div id="result">
		<ul>
			<%result.forEach(function(item,index){%>
				<li><a href="<%=item%>" target="_blank"><img src="<%=item%>" ></a></li>
			<%})%>
		</ul>
	</div>
</body>
</html>
